<!DOCTYPE html>


<h2 class="text-center text-danger" >Login</h2>
<head>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>
</head>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="LoginController">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" ng-model="email" class="form-control input-lg" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" />
                </div>
                <br>
                <div>
                    <button ng-click="loginForm()" class="btn btn-info form-control input-lg">SignUp</button>
                    <!--<input type="submit" value="submit" class="btn btn-success" ng-click="loginForm()" />-->
                </div>
            </form>
        </div>
    </div>
</div>
