<!DOCTYPE html>
<html ng-app="SignIn">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>
</head>
<body ng-controller="MailController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" placeholder="Your Name" ng-model="sender">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" placeholder="Your Email" ng-model="sEmail">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Your Mobile" ng-model="senderContact">
                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea ng-model="messages" class="form-control" placeholder="Leave your message here" style="height:200px"></textarea>
                </div>
                <button ng-click="SendMails()" class="btn btn-default form-control input-lg">Enquire</button>

            </form>
        </div>
    </div>
</body>
</html>
