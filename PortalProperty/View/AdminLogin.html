<!DOCTYPE html>


<h2 class="text-center text-danger">Administrator</h2>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="AdminController">
                <form>
                    <div class="form-group">
                        <label><b>Username</b></label>
                        <input type="text" ng-model="UserName" class="form-control input-lg" placeholder="Enter Username" name="uname" required>
                    </div>
                    <div class="form-group">
                        <label><b>Password</b></label>
                        <input type="password" ng-model="Password" class="form-control input-lg" placeholder="Enter Password" name="psw" required>
                    </div>
                    <div>
                        <button type="submit" ng-click="AdLog()" class="btn btn-info form-control input-lg">Login</button>
                    </div>
                </form>
                </div>
            </div>
       </div>
</body>
</html>
