<!DOCTYPE html>
<html ng-app="SignIn">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>
</head>
<body ng-controller="EditUserController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <form>
                    <div class="form-group">
                        <label for="inputEmail">User Identification</label>
                        <input type="text" value="Id" ng-model="Id" class="form-control input-lg" placeholder="Id" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">First Name</label>
                        <input type="text" value="firstname" ng-model="firstname" class="form-control input-lg" placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Last Name</label>
                        <input type="text" ng-model="lastname" class="form-control input-lg" placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" ng-model="email" class="form-control input-lg" placeholder="Email" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Password</label>
                        <input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" disabled />
                    </div><div class="form-group">
                        <label for="inputPassword">Contact</label>
                        <input type="tel" ng-model="contact" class="form-control input-lg" placeholder="Contact" />
                    </div>
                    <div class="form-group">
                            <label for="inputEmail">Gender</label>
                            <input list="Gender" name="gender" ng-model="gender" class="form-control input-lg" placeholder="Gender" />
                            <datalist id="Gender">
                                <select name="Gender">
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </datalist>
                        </div>
                    </form>
                    </div>
                    <br>
                    <div>
                        <button ng-click="EditUser()" class="btn btn-info form-control input-lg">Update</button>
                    </div>
        </div>
    </div>
</body>
</html>
