<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>
</head>
<body>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div ng-controller="EditUserController">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">BedRoom</label>
                            <input type="Number" value="BedRoom" ng-model="BedRoom" class="form-control input-lg" placeholder="BedRoom" />
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">BathRoom</label>
                            <input type="number" value="BathRoom" ng-model="BathRoom" class="form-control input-lg" placeholder="BathRoom" />
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Garage</label>
                            <input type="number" ng-model="Garage" class="form-control input-lg" placeholder="Garage" />
                        </div>
                    </form>
                </div>
                <br>
                <div>
                    <button ng-click="EditProp()" class="btn btn-info form-control input-lg">Update</button>
                </div>
            </div>
        </div>
    </body>
</html>
